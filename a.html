<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<title>Ask for a Date</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="scene">
    <div class="pigeon-container">
      <img src="giphy.gif" alt="Pigeon" class="pigeon">
    </div>
    <div class="letter-container">
      <div class="envelope">
        <img src="env.gif" alt="Envelope" class="envelope-image">
      </div>
      <div class="letter-content">
        <h2>Will you go out with me?</h2>
        <div class="buttons">
          <button class="yes-btn">Yes</button>
          <button class="no-btn">No</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
